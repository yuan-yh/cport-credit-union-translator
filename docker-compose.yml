version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://default:Srq64jruxee5dHyTwBRK2USE32NLWCoZ@redis-17753.c83.us-east-1-2.ec2.cloud.redislabs.com:17753
      - REDIS_CACHE_ENABLED=true
      - CONVERSATION_CACHE_ENABLED=true
      - GOOGLE_STT_ENABLED=true
      - FAST_MODE=true
    env_file:
      - server/.env
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:8080"
    environment:
      - VITE_API_BASE=https://your-backend-url.run.app
    depends_on:
      - backend

volumes:
  redis_data:
