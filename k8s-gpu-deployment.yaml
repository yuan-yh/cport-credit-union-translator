apiVersion: apps/v1
kind: Deployment
metadata:
  name: cport-gpu-backend
  labels:
    app: cport-gpu-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cport-gpu-backend
  template:
    metadata:
      labels:
        app: cport-gpu-backend
    spec:
      containers:
      - name: cport-gpu-backend
        image: gcr.io/solid-choir-472118-q6/cport-gpu:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: REDIS_URL
          value: "redis://default:password@redis-12345.c1.us-central1-1.gce.cloud.redislabs.com:12345"
        - name: GPU_ENABLED
          value: "true"
        resources:
          requests:
            nvidia.com/gpu: 1
            memory: "4Gi"
            cpu: "2"
          limits:
            nvidia.com/gpu: 1
            memory: "8Gi"
            cpu: "4"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: cport-gpu-service
spec:
  selector:
    app: cport-gpu-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: LoadBalancer
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: cport-gpu-ssl-cert
spec:
  domains:
    - cport-gpu.yourdomain.com
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cport-gpu-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "cport-gpu-ip"
    networking.gke.io/managed-certificates: "cport-gpu-ssl-cert"
spec:
  rules:
  - host: cport-gpu.yourdomain.com
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: cport-gpu-service
            port:
              number: 80
